<html>
<head>
  <title>mirror - ɹoɹɹıɯ - plus</title>
  <link rel="stylesheet" href="static/base.2.css" type="text/css" charset="utf-8"/>
  <link rel="icon" href="/favicon.ico" type="image/vnd.microsoft.icon" />
  <script type="text/javascript" charset="utf-8">
    var activeColor = "#000000";
    var disabledColor = "#959595";  
    var defaultValue = "type url here...";
    
    function googlesearch(){
        var key = document.getElementById("googlekey");
        var box = document.getElementById("url_entry");
        var url = 'http://www.google.com/search?q=' + encodeURI(key.value) ;
        box.value = url;
        var btn = document.getElementById("go_button");
        btn.click();
    }
    
    function loadBox() {
      var box = document.getElementById("url_entry");
      if (box.value != defaultValue) {
        box.style.color = activeColor;
      }
    }
    
    function focusBox() {
      var box = document.getElementById("url_entry");
      if (box.value == defaultValue) {
        box.value = "";
        box.style.color = activeColor;
      }
    }
    
    function blurBox() {
      var box = document.getElementById("url_entry");
      if (box.value == "") {
        box.style.color = disabledColor;
        box.value = defaultValue;
      }
    }
  </script>
</head>
<body onload="loadBox();">

<div id="wrapper">
<div id="container">

<div id="form_wrapper"  align="center">
  <form action="" method="post" accept-charset="utf-8">
  <div id="input_wrapper">
    <span id="http_prefix">YourUrl:</span><input onfocus="focusBox();" onblur="blurBox();" type="text" name="url" value="type url here..." id="url_entry"/><input id="go_button" class="go_button" type="submit" value="Go"/>
  </div>
  <br/>
  <div id="input_wrapper">
    <span id="http_prefix">Google:</span><input id="googlekey" class="url_entry" type="text" maxlength=2048 name=q class="lst" title="Google Search" value="" size=40/><input id="google_button" class="go_button" type="button" onclick="googlesearch();" value="Search"/>
  </div>
  
  </form>

</html>
